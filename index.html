<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions in JavaScript</title>
</head>
<body>
    <h2>JavaScript Functions</h2>
    <button id="greetings" onclick="alert(displaySum())">
        click to see the result of adding 2 numbers
    </button>
    <button id="greetings" onclick="alert(displayName())">
        click to see name
    </button>
    <script>
        function displaySum(){
          var a = 45;
          var b = 15;
          var sum = a + b;
          alert (sum);
        }
        function displayName(){
          let name = "Chrisstine";
            alert (name)
        }
    </script>
</body>
</html>
